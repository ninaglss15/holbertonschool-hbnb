<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - BreakingBadBnB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="BreakingBadBnB Logo">
        </a>
        <nav>
            <a href="{{ url_for('index') }}" class="login-button">Home</a>
            <a id="login-link" href="{{ url_for('login') }}" class="login-button" style="display:none;">Login</a>
            <button id="logout-button" class="login-button" style="display:none;">Logout</button>
        </nav>
    </header>

    <main>
        <div id="message"></div>
        <!-- Identify which place the user is reviewing -->
        <h3 id="place-name" style="text-align:center; margin-bottom:15px;"></h3>
        
        <section id="add-review">
            <form id="review-form" class="form-container">
                <h2>Add a Review</h2>

                <label for="review">Your Review</label>
                <textarea id="review" required></textarea>

                <label for="rating">Rating</label>
                <select id="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>

                <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 - Holberton-HBnB - All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
