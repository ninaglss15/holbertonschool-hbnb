<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - BreakingBadBnB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
</head>

<body>
    <header>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="BreakingBadBnB Logo" class="logo">
        </a>

        <nav>
            <a href="{{ url_for('index') }}" class="login-button">Home</a>
            <a id="login-link" href="{{ url_for('login') }}" class="login-button" style="display:none;">Login</a>
            <button id="logout-button" class="login-button" style="display:none;">Logout</button>
        </nav>
    </header>

    <main>
        <div id="message"></div>
        
        <!-- PLACE DETAILS -->
        <section id="place-details">
            <div class="place-details">
                <h1 id="place-title">Loading...</h1>

                <div class="place-info">
                    <p><strong>Host:</strong> <span id="host-name">-</span></p>
                    <p><strong>Price:</strong> <span id="place-price">-</span> credits / night</p>

                    <p><strong>Description:</strong></p>
                    <p id="place-description">Loading description...</p>

                    <p><strong>Amenities:</strong></p>
                    <ul id="amenities-list">
                        <li>Loading amenities...</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- REVIEWS -->
        <section id="reviews">
            <h2>User Reviews</h2>

            <div id="reviews-container">
                <!-- Reviews will be inserted here as .review-card -->
                <p style="color: #66BB6A; text-align: center;">Loading reviews...</p>
            </div>
        </section>

        <!-- ADD REVIEW FORM (visible uniquement si authentifié) -->
        <section id="add-review" style="display:none;">
            <h2>Add a Review</h2>

            <form id="review-form">
                <label for="review-text">Your review:</label>
                <textarea id="review-text" required></textarea>

                <label for="review-rating">Rating (1–5):</label>
                <select id="review-rating" required>
                    <option value="">Select a rating</option>
                    <option value="1">1 - Bad</option>
                    <option value="2">2 - Meh</option>
                    <option value="3">3 - Okay</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Amazing</option>
                </select>

                <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 - Holberton-HBnB - All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
