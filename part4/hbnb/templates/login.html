<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BreakingBadBnB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="BreakingBadBnB Logo" class="logo">
        </a>
        <nav>
            <a href="{{ url_for('index') }}" class="login-button">Home</a>
        </nav>
    </header>

    <main>
        <form id="login-form" class="form-container">
            <h2>Login</h2>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit" class="submit-button">Login</button>
        </form>

        <div id="message"></div>
    </main>

    <footer>
        <p>Â© 2025 - Holberton-HBnB - All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
