<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body class="index-page">
    <header>
        <a href="index.html"><img src="images/logo.png" alt="HBnB Logo" class="logo"></a>
        <nav class="nav-buttons-group">
            <div class="nav-left">
                <!-- Ici tu peux mettre d’autres liens si besoin -->
            </div>
            <div class="nav-right">
                <a id="login-link" href="login.html" class="login-button">Login</a>
                <button id="logout-button" class="logout-button" style="display:none;">Logout</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="filter">
            <h2>Filter Places by Price</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
            </select>
        </section>
        <section id="places-list">
        </section>
    </main>
    <footer>
        <p>© 2025 HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
